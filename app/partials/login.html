<div id="StateContainer" class="col-md-6 col-md-offset-3 container-fluid">
    <div id="appMain">
        <a ui-sref="main"><p>Back</p></a>
        <h2>Login</h2>
        <div class="form-group">
            <label for="">Email</label>
            <input class="form-control" type="text" ng-model="login.username">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input class="form-control" type="password" ng-model="login.password">
        </div>
        <div class="clearfix">
            <a ui-sref="register" class="btn btn-default">Register</a>
            <button class="btn btn-primary pull-right" ui-sref="state8">Login</button>
        </div>
    </div>
</div>
