<div class="row">
    <div id="nameColumn" class="col col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 text-center ">
        <h1>CHRISTIAN MCFARLAND</h1>
        <h2>Software Developer</h2>
    </div>
</div>
<div id="titleRow" class="row">
    <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 text-center">
        <h3>EDUCATION</h3>
        <ul id="educationList">
            <li ng-repeat="education in vm.educations">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#educationModal">
                    {{education}}
                </button>
            </li>
        </ul>
    </div>
    <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 text-center">
        <h3>EXPERIENCE</h3>
        <ul id="experienceList">
            <li ng-repeat="experience in vm.experiences">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#experienceModal">
                    {{experience}}
                </button>
            </li>
        </ul>
    </div>
    <div id="examplesColumn" class="col col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 text-center">
        <h3>EXAMPLES</h3>
        <ul id="examplesList">
            <li ng-repeat="example in vm.examples">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                    {{example}}
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#calculatorModal">
                    CALCULATORS
                </button>
            </li>
        </ul>
    </div>
    <div id="opinionColumn" class="col col-xs-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 text-center">
        <h3>BLOG</h3>
        <h3>YOUTUBE</h3>
        <h3>GITHUB</h3>
        <h3>STACK OVERFLOW</h3>
    </div>
</div>
<!-- 

MODALS

 -->
<div class="modal fade" id="educationModal" tabindex="-1" role="dialog" aria-labelledby="educationLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="educationLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <a onclick="window.open('http://www.origincodeacademy.com', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">www.origincodeacademy.com</a> </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="experienceModal" tabindex="-1" role="dialog" aria-labelledby="experienceModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="experienceModalLabel">Education</h4>
            </div>
            <div class="modal-body">
                <a onclick="window.open('http://www.origincodeacademy.com', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');">www.origincodeacademy.com</a>
            </div>
            <div ui-view autoscroll></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="calculatorModal" tabindex="-1" role="dialog" aria-labelledby="calculatorModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="calculatorModal">Calculate your change, your weight on Mars, and your monthly mortgage payment</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="list">
                    <a class="col col-xs-4 text-center" ui-sref-active="active" ui-sref="home.state2" id="listImage">
                        <p><span class="glyphicon glyphicon-globe"></span></p>
                    </a>
                    <a class="col col-xs-4 text-center" ui-sref-active="active" ui-sref="home.state3" id="listImage">
                        <p><span class="glyphicon glyphicon-pencil"></span></p>
                    </a>
                    <a class="col col-xs-4 text-center" ui-sref-active="active" ui-sref="home.state4" id="listImage">
                        <p><span class="glyphicon glyphicon-usd"></span></p>
                    </a>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
